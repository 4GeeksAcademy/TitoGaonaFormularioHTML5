<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/e06001c816.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container-fluid w-75">

    <div class="row row justify-content-center mt-5">

      <nav class="navbar bg-light border col-12">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Payment form example</span>
        </div>
      </nav>

    </div>        
        <form>
            <div class="container-fluid border">

              <div class="row border">
                <div class="alert alert-danger col-12 mt-2 " role="alert">
                  Some fields are missing
                </div>
                <div class="col-md-5 col-12 mt-2 mb-2">
                  <label for="card#" class="form-label">Card #</label>
                  <input type="text" inputmode="numeric" pattern="^[0-9]+" class="form-control"
                    id="card#" placeholder="XXXXXXXXXXXXXXXX" aria-describedby="emailHelp">
                </div>
                <div class="col-md-3 col-12 mt-2 mb-2">
                  <label for="exampleInputPassword1" class="form-label">CVC#</label>
                  <input type="password" inputmode="numeric" pattern="^[0-9]+" minlength="3" maxlength="3" class="form-control" id="exampleInputPassword1" placeholder="000">
                </div>

                <div class="col-md-4 col-12 mt-2 mb-2">
                  <label for="exampleInputPassword1" class="form-label">$ Amount</label>
                  <input type="number" pattern="^[0-9]+" class="form-control" id="exampleInputPassword1" placeholder="Amount">
                </div>

              </div>

                <div class="row">
                  <div class="col-md-7 col-12 mt-2 mb-2">
                    <label for="firstName#" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName#" aria-describedby="Your Name">
                  </div>

                  <div class="col-md-5 col-12 mt-2 mb-2">
                    <label for="lastName#" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName#" aria-describedby="Your Last Name">
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6 col mt-2 mb-2">
                    <label for="city#" class="form-label">City</label>
                    <input type="text" class="form-control" id="city#" aria-describedby="Your City">
                  </div>

                
                    <div class="col-md-3 col mt-2 mb-2">
                      <label for="state#" class="form-label">State</label>
                      <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a State</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    
                    <div class="col-md-3 col mt-2 mb-2">
                      <label for="postalCode#" class="form-label">Postal Code</label>
                      <input type="text" inputmode="numeric" minlength="5" maxlength="5" class="form-control" id="postalCode#" aria-describedby="postalCode">
                    </div>
                    

                </div>
                
                <div class="row">
          
                    <div class="col-md-6 col-12 mt-2 mb-2">
                      <label for="weAccept">We accept</label>

                        <div class="weAccept mt-2">
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                            <label class="form-check-label" for="inlineRadio3"><i class="fab fa-cc-amex"></i></label>
                          </div>
                        </div> 
                  </div>
                  
                  <div class="col-md-6 col mt-2 mb-2 ">
                    <div class="d-flex flex-column mb-3">
                      <label for="Message">Message</label>
                      <textarea name="message" id="message"></textarea>                     
                    <div class="addNotes">
                        <label for="Message">Add any notes here</label>
                      </div>

                    </div>
                  
                  </div>
                                   
                </div>
            </div>
                         
          <div class="row bg-light border">

            <div class="d-grid gap-2 mt-2 mb-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-secondary">Cancel</button>
              <button type="submit" class="btn btn-primary ">Send</button>
            </div>

          </div>
          
        </form>     
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
